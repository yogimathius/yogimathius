name: Generate Contribution Snake

on:
  schedule:
    - cron: "17 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: yogimathius
          outputs: |
            assets/github-snake.svg?palette=github-light
            assets/github-snake-dark.svg?palette=github-dark

      - name: Commit snake assets
        run: |
          if git diff --quiet assets/github-snake.svg assets/github-snake-dark.svg; then
            echo "No snake updates."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-snake.svg assets/github-snake-dark.svg
          git commit -m "chore: refresh contribution snake"
          git push
